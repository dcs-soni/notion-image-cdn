# =============================================================================
# Deploy — Auto-deploy to Render on push to main
# =============================================================================
# Runs CI first, then triggers Render's deploy hook on success.
#
# Prerequisites:
#   RENDER_DEPLOY_HOOK_URL — Render dashboard → Settings → Deploy Hook
#   Add it as a GitHub repository secret.
# =============================================================================

name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'packages/service/**'
      - 'packages/service/Dockerfile'
      - 'render.yaml'
      - 'package.json'
      - 'bun.lock'
      - 'tsconfig.base.json'

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Gate: CI must pass first ───────────────────────────────────────────
  ci:
    name: Lint → Build → Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Test
        run: bun run test

  # ── Deploy: trigger Render ─────────────────────────────────────────────
  deploy:
    name: Deploy to Render
    needs: ci
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Trigger Render Deploy Hook
        run: |
          curl -s -o /dev/null -w "%{http_code}" "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" | grep -q "200" \
            && echo "✅ Deploy triggered successfully" \
            || (echo "❌ Failed to trigger deploy" && exit 1)
