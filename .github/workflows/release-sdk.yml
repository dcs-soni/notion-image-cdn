# Release SDK — Publish to npm

# Triggered when push a version tag like v1.0.0, v1.2.3, etc.
# Usage:
#   git tag v1.0.1
#   git push origin v1.0.1

name: Release SDK

on:
  push:
    tags: ['v*']

# Only one publish at a time to prevent race conditions on npm.
concurrency:
  group: release-sdk
  cancel-in-progress: false

permissions:
  contents: write # For creating GitHub releases
  id-token: write # For npm provenance (supply chain security)

jobs:
  ci:
    name: Lint → Build → Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Test
        run: bun run test

  publish:
    name: Publish to npm
    needs: ci
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build SDK
        run: bun run build
        working-directory: packages/sdk

      # Sync the version from the git tag into package.json.
      # This means you never have to manually edit version in package.json —
      # the tag IS the version.
      - name: Set version from git tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Publishing version: $VERSION"
          npm pkg set version="$VERSION"
        working-directory: packages/sdk

      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: packages/sdk
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Write version back to package.json and commit
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          npm pkg set version="$VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/sdk/package.json
          git diff --staged --quiet || git commit -m "chore(sdk): bump version to v${VERSION} [skip ci]"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  github-release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Install

            ```bash
            npm install notion-image-cdn@${{ github.ref_name }}
            ```

            See [README](https://github.com/dcs-soni/notion-image-cdn#readme) for usage.
