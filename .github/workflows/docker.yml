# Docker — Build Verification

# Verifies that the Docker image builds successfully.
# Runs only when service code, Dockerfiles, or docker-compose change.
# Does NOT push to any registry — this is a build check only.

name: Docker Build

on:
  push:
    branches: [main]
    paths:
      - 'packages/service/**'
      - 'docker-compose.yml'
      - '**/Dockerfile'
      - 'package.json'
      - 'bun.lock'
      - 'tsconfig.base.json'
      - 'turbo.json'
  pull_request:
    branches: [main]
    paths:
      - 'packages/service/**'
      - 'docker-compose.yml'
      - '**/Dockerfile'
      - 'package.json'
      - 'bun.lock'
      - 'tsconfig.base.json'
      - 'turbo.json'

concurrency:
  group: docker-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/service/Dockerfile
          push: false
          tags: notion-image-cdn:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
